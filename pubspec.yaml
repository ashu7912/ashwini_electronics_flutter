name: ashwini_electronics
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  animated_splash_screen: ^1.3.0
  snippet_coder_utils: ^1.0.12
  hexcolor: ^3.0.1
  api_cache_manager: ^1.0.1
  image_picker: ^0.8.6
  image_cropper: ^3.0.1
  provider: ^6.0.4
  intl: ^0.18.0
  validators: ^3.0.0
  photo_view: ^0.14.0
  cached_network_image: ^3.2.3
  flutter_cache_manager: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.11.0"

#Icon generator Package
flutter_icons:
  android: true
  ios: true
  image_path: "images/app_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: false
    image_path: "images/app_logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: false
    image_path: "images/app_logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: false
    image_path: "images/app_logo.png"

#Icon generator Package

flutter:
  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf

    - family: Source Sans Pro
      fonts:
        - asset: fonts/SourceSansPro-Regular.ttf

